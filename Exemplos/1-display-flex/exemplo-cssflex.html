<!DOCTYPE html>
<html>
  <head>
    <meta charset="pt-br" />
    <title>fed - CSS Flex</title>
    <link rel="stylesheet" href="exemplo-cssflex.scss" />
    <link rel="stylesheet" href="exemplo-cssflex.css" />
  </head>
  <body>
    <section class="container">
      <article class="article__block">
        <h1>DISPLAY: block</h1>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </article>

      <article class="article__flex">
        <h1>DISPLAY: flex</h1>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
      </article>
    </section>
    <section class="container">
      <article class="article__flex_2">
        <h1>DISPLAY: flex // flex-item-1 </h1>
        <div class="item">Teste 1</div>
        <div class="item">Teste 2</div>
        <div class="item">Teste 3</div>
        <div class="item">Teste 4</div>
        <div class="item">Teste 5</div>
        <div class="item">Teste 7</div>
        <div class="item">Teste 8</div>
        <div class="item">Teste 9</div>
      </article>
    </section>
  </body>
</html>
