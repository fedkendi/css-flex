<!DOCTYPE html>
<html>
    <head>
        <meta charset="pt-br">
        <title>fed - CSS Flex-Direction</title>
        <link rel="stylesheet" href="exemplo-flex-direction.css">
        <link rel="stylesheet" href="exemplo-flex-direction.scss">
    </head>
    <body>
        <h1>flex-direction: row;</h1>
       <section class="container row">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
       </section>

       <h1>flex-direction: row-reverse;</h1>
       <section class="container row-reverse">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
       </section>

       <h1>flex-direction: column;</h1>
       <section class="container column">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
       </section>

       <h1>flex-direction: column-reverse;</h1>
       <section class="container column-reverse">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
       </section>
    </body>
</html>
